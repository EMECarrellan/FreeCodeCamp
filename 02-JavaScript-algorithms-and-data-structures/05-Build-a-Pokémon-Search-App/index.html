<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Buscador de Pokémon que muestra información detallada sobre cada Pokémon."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Buscador de Pokémon</title>
    <link href="./output.css" rel="stylesheet">
    <script type="module" src="script.js"></script>
  </head>
  <body class="grid place-content-center place-items-center min-h-screen bg-indigo-400 font-display">
    <section class="bg-white h-fit flex flex-col justify-center items-center p-8 rounded-2xl my-12">
    <header class="text-center py-6">
      <h1 class="text-5xl font-bold mb-3">Pokeapi</h1>
      <p>Ingresa el nombre o el id de un Pokémon para obtener información detallada.</p>
    </header>
    
    <main class="w-5/6 md:max-w-[600px] flex flex-col gap-5">
        <section>
        <section id="search-section" class="flex flex-col justify-center pt-6">
          <label class="text-left mb-2" for="search-input">Nombre o Id del Pokémon:</label>
          <input class="pl-2 py-2" type="text" id="search-input" placeholder="Gyarados" required />
          <button class="border-indigo-500 bg-indigo-500 text-white px-3 py-1 rounded-md hover:bg-indigo-700" id="search-button">Buscar</button>
        </section>
    
        <section class="min-h-[180px] flex justify-center" id="pokemon-img">
          <!-- Contenido dinámico JS -->
        </section>
    
          <section class="flex justify-center items-center">
            <p class="flex flex-row" id="types"></p>
          </section>
        </section>
          <details class="list-none py-2 px-4 rounded-md bg-indigo-50 text-indigo-950">
            <summary class="hover:cursor-pointer">Información del Pokémon</summary>
          <div hidden>
          <h3>Nombre:</h3>
          <p id="pokemon-name"></p>
        </div>
        <div hidden>
          <h3>ID:</h3>
          <p id="pokemon-id"></p>
        </div>
        <div>
          <h3>Peso:</h3>
          <p id="weight"></p>
        </div>
        <div>
          <h3>Altura:</h3>
          <p id="height"></p>
        </div>
        <div>
          <h3>HP:</h3>
          <p id="hp"></p>
        </div>
        <div>
          <h3>Attack:</h3>
          <p id="attack"></p>
        </div>
        <div>
          <h3>Defensa:</h3>
          <p id="defense"></p>
        </div>
        <div>
          <h3>Ataque Especial:</h3>
          <p id="special-attack"></p>
        </div>
        <div>
          <h3>Defensa Especial:</h3>
          <p id="special-defense"></p>
        </div>
        <div>
          <h3>Velocidad:</h3>
          <p id="speed"></p>
        </div>
        </details>
      </section>
    </main>
</section>
    <footer class="mt-auto pt-4 w-5/6">
      <small>EmeCarrellan - 2024 Buscador de Pokémon.</small>
    </footer>
  </body>
</html>
