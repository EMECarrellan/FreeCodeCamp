<!DOCTYPE html>
<html lang="en">
  <head>
    <title>https://survey-form.freecodecamp.rocks/</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <form id="survey-form">
      <div>
            <div>
              <label for="name-label">Name </label
              ><input id="name-label" type="text" placeholder="MÃ³nica" required />
            </div>
            <div>
              <label for="email-label">Email </label
              ><input id="email-label" type="email" placeholder="test@test.com" required />
            </div>
            <div>
              <label for="number-label">Age (optional) </label
              ><input id="number-label" type="number" placeholder="29" min="10" max="99" />
            </div>
      </div>
      <div>
        <legend>Which option best describes your current role?</legend>
        <select id="dropdown">
            <option>Select your current role</option>
            <option>Student</option>
            <option>Full time job</option>
        </select>
      </div>
      <div>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
          <div>
            <label><input class="input-radio" name="radio" type="radio" value="0" checked />Definitely</label>
            <label><input class="input-radio" name="radio" type="radio" value="1" />Not sure</label>
          </div>
      <div>
        <legend>What is your favorite feature of freeCodeCamp?</legend>
        <select id="dropdown-fav">
            <option selected="true">Select an option</option>
            <option>Challenges</option>
            <option>Projects</option>
        </select>
      </div>
      </div>
      <div>
        <legend>
          What would you like to see improved? (Check all that apply)
        </legend>
          <div>
            <label><input class="input-check" name="check" type="checkbox" value="0" />Front-end Projects</label>
            <label><input class="input-check" name="check" type="checkbox" value="1" />Back-end Projects</label>
            <label><input class="input-check" name="check" type="checkbox" value="2" />Challenges</label>
            <label><input class="input-check" name="check" type="checkbox" value="3" />Other</label>
          </div>
      </div>
      <div class="suggestions">
        <label class="item">Any comments or suggestions?</label>
        <textarea class="item" placeholder="Enter your comment here..."></textarea>
        <button class="item" id="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
